<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="screen">
            <h1 id="screenText">0</h1>
        </div>
        <div id="buttons">
            <div id="leftside">
                <div id="controls">
                    <button id="clear">Clear</button>
                    <button id="erase">&lt;</button>
                </div>
                <div id="numbers">
                    <button class="displayBtn numberBtn number" id="7">7</button>
                    <button class="displayBtn numberBtn number" id="8">8</button>
                    <button class="displayBtn numberBtn number" id="9">9</button>
                    <button class="displayBtn numberBtn number" id="4">4</button>
                    <button class="displayBtn numberBtn number" id="5">5</button>
                    <button class="displayBtn numberBtn number" id="6">6</button>
                    <button class="displayBtn numberBtn number" id="1">1</button>
                    <button class="displayBtn numberBtn number" id="2">2</button>
                    <button class="displayBtn numberBtn number" id="3">3</button>
                    <button class="displayBtn numberBtn zeroBtn number" id="0">0</button>
                </div>
            </div>
            <div id="rightside">
                <div id="operators">
                    <button class="displayBtn operatorBtn" id="/">/</button>
                    <button class="displayBtn operatorBtn" id="*">*</button>
                    <button class="displayBtn operatorBtn" id="-">-</button>
                    <button class="displayBtn operatorBtn" id="+">+</button>
                    <button class="equalsBtn operatorBtn" id="=">=</button>
                </div>
            </div>

        </div>
</body>

</html>
